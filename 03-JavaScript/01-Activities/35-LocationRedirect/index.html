<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Redirect</title>
</head>
<body>
    <script>
        console.log(window.navigator.userAgent);
        if (window.navigator.userAgent.includes('Mac')){
            alert("User is on a Mac!");
        } else if (window.navigator.userAgent.includes('Windows')) {
            alert("Eww you're on Windows");
        }

        console.log(window.navigator.geolocation.getCurrentPosition());
    </script>
</body>
</html>
