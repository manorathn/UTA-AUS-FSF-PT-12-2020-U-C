<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Quiz</title>
    
</head>
<body>
    <section class="highscore">
        <h2>Highscore</h2>
        <p id="score"></p> 
    </section> 

    <section id="timer">
        <h2 id="clock">Timer</h2>
        <p id="time"></p> 
    </section> 

    <article class="container">
        <div>
            <div class="question"><h2 id="quiz-container">This is a quiz game to help you sharpen you knowledge about HTML, CSS, & Javascript.</h2></div>
        </div>
        <div>
            <button id="startbtn">START QUIZ</button>
        </div>
    </article>
    <script src="script.js"></script> 
</body>
</html>
